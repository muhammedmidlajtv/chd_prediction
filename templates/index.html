<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHD Prediction</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling */
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        height: 100%;
        box-sizing: border-box;
        overflow-y: auto; /* Allow vertical scrolling if necessary */
      }

      h1 {
        text-align: center;
        color: #4caf50;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-between;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        flex-basis: 48%; /* Makes the form fields take up 48% of the container */
      }

      label {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      h2 {
        text-align: center;
        font-size: 1.5rem;
        color: #333;
        margin-top: 20px;
      }

      /* Make sure the form fits within the viewport */
      @media (max-width: 768px) {
        .form-group {
          flex-basis: 100%; /* Stack fields on small screens */
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CHD Prediction</h1>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="male">Male (0 = Female, 1 = Male):</label>
          <input type="text" id="male" name="male" required />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required />
        </div>

        <div class="form-group">
          <label for="education">Education Level:</label>
          <input type="text" id="education" name="education" required />
        </div>

        <div class="form-group">
          <label for="currentSmoker">Current Smoker (0 = No, 1 = Yes):</label>
          <input type="text" id="currentSmoker" name="currentSmoker" required />
        </div>

        <div class="form-group">
          <label for="cigsPerDay">Cigarettes Per Day:</label>
          <input type="text" id="cigsPerDay" name="cigsPerDay" required />
        </div>

        <div class="form-group">
          <label for="BPMeds">BP Medication (0 = No, 1 = Yes):</label>
          <input type="text" id="BPMeds" name="BPMeds" required />
        </div>

        <div class="form-group">
          <label for="prevalentStroke"
            >Prevalent Stroke (0 = No, 1 = Yes):</label
          >
          <input
            type="text"
            id="prevalentStroke"
            name="prevalentStroke"
            required
          />
        </div>

        <div class="form-group">
          <label for="prevalentHyp"
            >Prevalent Hypertension (0 = No, 1 = Yes):</label
          >
          <input type="text" id="prevalentHyp" name="prevalentHyp" required />
        </div>

        <div class="form-group">
          <label for="diabetes">Diabetes (0 = No, 1 = Yes):</label>
          <input type="text" id="diabetes" name="diabetes" required />
        </div>

        <div class="form-group">
          <label for="totChol">Total Cholesterol:</label>
          <input type="text" id="totChol" name="totChol" required />
        </div>

        <div class="form-group">
          <label for="sysBP">Systolic BP:</label>
          <input type="text" id="sysBP" name="sysBP" required />
        </div>

        <div class="form-group">
          <label for="diaBP">Diastolic BP:</label>
          <input type="text" id="diaBP" name="diaBP" required />
        </div>

        <div class="form-group">
          <label for="BMI">Body Mass Index (BMI):</label>
          <input type="text" id="BMI" name="BMI" required />
        </div>

        <div class="form-group">
          <label for="heartRate">Heart Rate:</label>
          <input type="text" id="heartRate" name="heartRate" required />
        </div>

        <div class="form-group">
          <label for="glucose">Glucose Level:</label>
          <input type="text" id="glucose" name="glucose" required />
        </div>

        <button type="submit">Predict</button>
      </form>

      <h2>{% if prediction_text %}{{ prediction_text }}{% endif %}</h2>
    </div>
  </body>
</html>
